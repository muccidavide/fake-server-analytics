<app-header />

<main>
  <div id="dashboard">
    <app-dashboard-item
      [image]="{
        path: 'status.png',
        alt: 'A signal symbol'
      }"
      [title]="'Server Status'"
    >
      <app-status />
    </app-dashboard-item>
    <app-dashboard-item
      [image]="{
        path: 'globe.png',
        alt: 'A globe'
      }"
      [title]="'Traffic'"
    >
      <app-traffic />
    </app-dashboard-item>
    <app-dashboard-item
      [image]="{
        path: 'list.png',
        alt: 'A list of items'
      }"
      [title]="'Support Tickets'"
    >
      <app-support />
    </app-dashboard-item>
  </div>
</main>
